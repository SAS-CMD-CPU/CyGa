<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cylvestrical Game</title>
    <link rel="stylesheet" href="style.css?v=4">                
</head>
<body>

    <div class="app-container">

        <div id="loading-screen">
            <img src="scroll.png" class="scroll-bg" alt="Свиток">
            
            <img src="dragon.png" id="dragon" alt="Дракон">                
            <img src="title.png" id="game-title" alt="Название">                

            <div class="loading-ui">
                <div class="progress-bar-container">
                    <div class="progress-fill"></div>
                </div>
                
                <button id="start-button" style="display: none;">Начать</button>
            </div>
        </div>

        <div id="game-screen">
            <img src="main-menu.png" class="full-screen-img" alt="Главное меню">
        </div>

    </div>

    <script src="script.js?v=4"></script>
</body>
</html>
