<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cylvestrical Game</title>
    <link rel="stylesheet" href="style.css?v=7">                
</head>
<body>

    <div class="app-container">

        <div id="loading-screen">
            <img src="scroll.png" class="scroll-bg" alt="Свиток">
            
            <img src="dragon.png" id="dragon" alt="Дракон">                
            <img src="title.png" id="game-title" alt="Название">                

            <div class="loading-ui">
                <div class="progress-bar-container">
                    <div class="progress-fill"></div>
                </div>
                
                <button id="start-button" style="display: none;">Начать</button>
            </div>
        </div>

        <div id="game-screen">
            <img src="game-bg.png" class="full-screen-img" alt="Фон игры">
            
            <div class="game-interface">
                
                <div class="icon-button" id="btn-settings">
                    <img src="icon-settings.png" alt="Настройки">
                </div>
                
                <div class="icon-button" id="btn-expedition">
                    <img src="icon-expedition.png" alt="Экспедиция">
                </div>
                
                <div class="icon-button" id="btn-clan">
                    <img src="icon-clan.png" alt="Клан">
                </div>
                
                <div class="icon-button" id="btn-shop">
                    <img src="icon-shop.png" alt="Магазин">
                </div>
                
                <div class="icon-button" id="btn-battle">
                    <img src="icon-battle.png" alt="В бой">
                </div>
                
            </div>
        </div>

    </div>

    <script src="script.js?v=7"></script>
</body>
</html>
